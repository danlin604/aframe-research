<a-scene embedded>
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sky color="#ECECEC"></a-sky>
  <a-entity
    *ngIf="timeout"
    id="entity_id"
    [primitive]="'box'"
    [color]="'red'"
    [data]="{ geometry : { primitive: 'box' }, material: { color: 'green' } }">
  </a-entity>
</a-scene>
